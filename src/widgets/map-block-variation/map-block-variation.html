<!-- map block widget with two columns (map-block-variation class added)-->
<div
  data-component-key="map-block"
  class="map-block map-block-variation no-container-sm"
>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="content-block">
          <h2 class="h3 bottom-border sm-width">NEED HELP?</h2>
        </div>
      </div>
    </div>
  </div>

  <div class="map-row layout-row">
    <div class="map-iframe container">
      <iframe

        width="800"
        height="600"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <div class="map-content container">
      <!-- insert content on two columns -->
      <div class="two-colums">
        <div class="container">
          <div class="info-block">
            <p>Parents</p>

                <use xlink:href="svg/sprite.svg#envelope"></use>
              </svg>
              Nathan Kaeding

            <span class="job-title">Academy Coordinator</span>
