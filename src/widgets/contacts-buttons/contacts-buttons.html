<div class="fixed-contact-buttons">
  <div class="overlay-btns">
    <div class="call-buttons">
      <a class="fb-button fixed-button">
        <svg>
          <use xlink:href="svg/sprite.svg#facebook-round"></use>
        </svg>
      </a>
      <a class="viber-button fixed-button">
        <svg>
          <use xlink:href="svg/sprite.svg#viber"></use>
        </svg>
      </a>
      <a class="wup-button fixed-button">
        <svg>
          <use xlink:href="svg/sprite.svg#whatsUp"></use>
        </svg>
      </a>
    </div>
    <div class="toggle-close-button">
      <svg class="close-fixed-btns">
        <use xlink:href="svg/sprite.svg#close-icon"></use>
      </svg>
      <svg class="phone-icon hide-icon">
        <use xlink:href="svg/sprite.svg#chatting"></use>
      </svg>
    </div>
  </div>
</div>
