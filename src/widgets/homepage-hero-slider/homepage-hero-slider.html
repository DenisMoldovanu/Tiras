<div class="hero-slider">
  <div class="container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="display-flex align-items-center justify-content-center">
            <picture>
              <source media="(min-width: 768px)" srcset="" />
              <source media="(max-width: 767px)" srcset="" />
              <img src="img/redcross.png" alt="hero branding banner" />
            </picture>

            <!-- slider content -->
            <div class="content-slider">
              <div class="text-block">
                <p>UP to 60% OFF</p>
                <h1>Weekend <span>special sale</span></h1>
                <div class="button-shop">
                  <button>SHOP NOW</button>
                </div>
              </div>
            </div>
            <!-- end slider content -->
          </div>
        </div>

        <div class="swiper-slide">
          <div class="display-flex align-items-center justify-content-center">
            <picture>
              <source media="(min-width: 768px)" srcset="" />
              <source media="(max-width: 767px)" srcset="" />
              <img src="img/redcross.png" alt="hero branding banner" />
            </picture>

            <!-- slider content -->
            <div class="content-slider">
              <div class="text-block">
                <p>UP to 60% OFF</p>
                <h1>Weekend <span>special sale</span></h1>
                <div class="button-shop">
                  <button>SHOP NOW</button>
                </div>
              </div>
            </div>
            <!-- end slider content -->
          </div>
        </div>
      </div>
      <div class="swiper-pagination visible-xs visible-sm"></div>
    </div>

    <div class="hero-slider-navs">
      <button type="button" class="hero-slider-nav hero-slider-nav--prev">
        <svg>
          <use xlink:href="svg/sprite.svg#slider-left-arrow"></use>
        </svg>
      </button>
      <button type="button" class="hero-slider-nav hero-slider-nav--next">
        <svg>
          <use xlink:href="svg/sprite.svg#slider-right-arrow"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
